<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticker</title>
    <link rel="stylesheet" href="./style/estilos.css">
</head>
<body style="background-image: url(./asset/img/wall.jpg);">

    <header class="cabecera">
        <h1>¿Te gustan los stickers?</h1>
    </header>

    <section class="stick">
        <p>Eres afortunado, si te gustan los stickers del espacio aqui tienes la 
            posibilidad de llevarte 10 stickers en total, elije los que quieras de estos 3 modelos disponibles,
            pero recuerda son solo 10. Si tomas más que esos no podras llevartelos.
        </p>
    </section>

    <main class="stickers">

        <div class="s1">
            <img src="./asset/img/astronauta1.jpg" alt="astronauta1">
            <input type="number" id="sticker1" min="0" max="10" value="0">
        </div>

        <div class="s2">
            <img src="./asset/img/astronauta2.jpg" alt="astronauta2">
            <input type="number" id="sticker2" min="0" max="10" value="0">
        </div>

        <div class="s3">
            <img src="./asset/img/astronauta3.jpg" alt="astronauta3">
            <input type="number" id="sticker3" min="0" max="10" value="0">
        </div>

    </main>

    <section class="boton_total">
        <button onclick="Verificar()">Verificar</button>
    </section>

    
    <footer class="footer">
        <button class="next">
            <a href="./index3.html">siguiente desafio</a>
        </button>
    </footer>

    <script src="./asset/js/index.js"></script> 
</body>
</html>
